<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Colorizer</title>
  <meta name="theme-color" content="#2EDE94">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="animated_bg">
  <div id="cover-spin"></div>
  <div class="container" id="app">
    <div class="page-wrap">
      <div class="control-area">
        <div class="branding">
          <h1>Quote Colorizer</h1>
        </div>

        <div>
          <form action="" method="get" id="add-quote-form">
            <div>
              <input class="quote-input" type="text" id="input-quote" placeholder="Type your quote here :)" autocomplete="off">
            </div>
            <div class="btn-wrapper">
              <button id="btn-submit" class="quote-submit-btn" type="submit">
                  Colorize
              </button>
              <button id="btn-loading" class="quote-submit-btn" type="submit">
                  <div class="spinner"></div>
                  Generating...
              </button>
            </div>
          </form>
        </div>

      </div>

      <div id="cards"></div>

    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/app.js"></script>

</html>
